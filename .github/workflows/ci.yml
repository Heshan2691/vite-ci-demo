name: Vite React CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests with Coverage
        run: npm run test

      - name: Build Project
        run: npm run build

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  docker-build-and-push:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ”¥ Auto bump PATCH version
      - name: Determine Version Bump
        id: bump_type
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]]; then
            echo "BUMP=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" == feat:* ]]; then
            echo "BUMP=minor" >> $GITHUB_OUTPUT
          else
            echo "BUMP=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version
        id: bump_version
        run: |
          npm version ${{ steps.bump_type.outputs.BUMP }} -m "ci: bump version to %s [skip ci]"
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: npm ci

      - name: Generate CHANGELOG
        run: |
          npm run changelog

      - name: Commit CHANGELOG
        run: |
          git add CHANGELOG.md
          git commit -m "docs: update changelog [skip ci]" || echo "No changelog changes"
          git push

      - name: Push Version Commit and Tag
        run: |
          git push
          git push --tags

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vite-ci-demo:${{ steps.bump_version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/vite-ci-demo:latest
            ${{ secrets.DOCKER_USERNAME }}/vite-ci-demo:${{ github.sha }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.VERSION }}
          name: Release v${{ steps.bump_version.outputs.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}