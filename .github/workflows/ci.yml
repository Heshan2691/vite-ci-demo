name: Vite React CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests with Coverage
        run: npm run test

      - name: Build Project
        run: npm run build

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Coverage Summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Statements | Branches | Functions | Lines |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------------|----------|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          npm run test 2>&1 | grep -A 5 "All files" | tail -n 1 | awk '{print "| All files | " $2 " | " $3 " | " $4 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY || echo "Coverage report generated successfully"